<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    
    <!--
         HTML5부터는 플러그인을 사용하지 않고 미디어(비디오, 오디오)를 직접 HTML문서에서
         실행시킬 수 있는 태그를 제공한다.
     -->
     <h1>미디어 관련 태그</h1>
     <h3>오디오 관련 태그</h3>
     <audio src="sample/audio/major.mp3" controls="controls" loop="loop"></audio>
     <hr>
     <h3>비디오 관련 태그</h3>
     <video src="sample/video/video1.mp4" controls="controls"></video>

     <iframe width="704" height="393" 
     src="https://www.youtube.com/embed/qC0mKv-tEhA" 
     title="[와글와글] 우크라 하늘에 섬광이 번쩍‥러시아 '소이탄' 투하 (2022.09.22/뉴스투데이/MBC)"
     frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
     allowfullscreen></iframe>
</body>
</html>
